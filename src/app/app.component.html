<div class= "container">
    <br>
    <div class ="row">
        <div class = "col-md-8 col-sm-8">
            <h1>Disciplinas</h1>
        </div>
        <div class = "col-md-4 col-sm-4">
                <button (click)="formulario=0"> Nova </button>  
        </div>
        <hr>
    </div>
    <div class ="row">
        <table border="1" cellpadding=2 cellspacing=0>
            <tr>
                <th> Código</th>
                <th> Nome</th>
                <th> Ações</th>
            </tr>
            <tr *ngFor="let disciplina of disciplinas">
                <td>  {{disciplina.cod}} </td>
                <td width='400px'>  {{disciplina.nome}} </td>
                <td> <button (click)="editar(disciplina);formulario=0">  Editar  </button>
                     <button (click)="excluir(disciplina)"> Excluir </button> 
                    
                </td>
            </tr>
        </table>
    </div>
    <br>
    <div *ngIf= "formulario!=null">
        <h2>Cadastrar</h2>
        <hr>
        <p>Use este formulário para cadastrar ou editar uma disciplina.</p>
        <form #cadastro="ngForm" (submit)="salvar()">
            <div>
                <label for="cod">Código</label><br>
                <input type="text" id="cod" name="cod" [(ngModel)]="cod" required>
            </div>
            <div>
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
            </div>
            <div>
                <label for="descricao">Descrição</label><br>
                <textarea id="descricao" name="descricao" [(ngModel)]="descricao"
                        cols="70" rows="5"></textarea>
            </div>
            <button type="submit" [disabled]="!cadastro.valid"  (click)="salvar();formulario=null">Salvar</button>
            <button type="reset" (click)="cancelar()">Cancelar</button>
        </form>
    </div>
    
</div>
