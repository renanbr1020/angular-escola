<div class="container">
    <h1>Disciplinas</h1>
    <hr>
    <div *ngIf="excluir_ok" class="alert alert-success">
        <strong>Sucesso!</strong> A disciplina foi excluída com sucesso.
    </div>
    <table class="table table-hover table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Disciplina</th>
            <th width="200">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let disciplina of disciplinas"
            [class.table-active]="editando == disciplina">
            <td>
                <i *ngIf="editando == disciplina"
                   class="fa fa-pencil-square"></i>
                {{disciplina.nome}}
            </td>
            <td>
                <button class="btn btn-sm btn-danger"
                        (click)="excluir(disciplina)">
                    <i class="fa fa-trash"></i> Excluir
                </button>
                <button class="btn btn-sm btn-primary"
                        (click)="editar(disciplina)">
                    <i class="fa fa-pencil-square"></i> Editar
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Cadastrar</h2>
    <p>Use este formulário para cadastrar ou editar uma disciplina.</p>
    <div *ngIf="salvar_ok || editar_ok" class="alert alert-success">
        <strong>Sucesso!</strong> A disciplina foi cadastrada ou atualizada
        com sucesso.
    </div>
    <form #cadastro="ngForm" (submit)="salvar()">
        <div class="form-group">
            <label for="codigo">Código</label><br>
            <input type="text" id="codigo" name="codigo" class="form-control"
                   [(ngModel)]="codigo"
                   required>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" class="form-control"
                   [(ngModel)]="nome"
                   required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label><br>
            <textarea id="descricao" name="descricao" class="form-control"
                      [(ngModel)]="descricao"
                      cols="70" rows="5"></textarea>
        </div>
        <div class="form-group">
                <label for="data">Data</label>
                <input type="date" name="data" class="form-control" id="data" name="data" [(ngModel)]="data">
        </div>
        <div class="form-group">
                <div class="row">
                    <div class="col-md-2"> Disciplina Ativa ?</div>   
                    <div class="col-md-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ativo" name="ativo" [(ngModel)]="ativo">
                            <label class="form-check-label" for="ativo"> Está ativa </label>
                        </div>
                    </div>
                </div>
        </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-4 col-md-2 pt-0">Tipo</legend>
                    <div class="col-sm-8 col-md-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoA" value="principal" [(ngModel)]="tipo">
                            <label class="form-check-label" for="tipo">
                                Principal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoB" value="secundaria" [(ngModel)]="tipo">
                            <label class="form-check-label" for="tipo2">
                                Secundária
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>  

            <div class="form-group">
                <label for="periodo">Período</label>
                <select class="form-control" id="periodo" name="periodo" [(ngModel)]="periodo">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </div>
       
        <div class="text-right">
            <button type="submit" class="btn btn-primary"
                    [disabled]="!cadastro.valid">
                <i class="fa fa-save"></i> Salvar
            </button>
            <button type="reset" class="btn btn-secondary" (click)="cancelar()">
                Cancelar
            </button>
        </div>

    </form>
</div>
